<div
  id="carouselExampleAutoplaying"
  class="carousel slide mt-3"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img src="/assets/c4.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item active">
      <img src="/assets/c6.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/assets/c7.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="cb d-flex justify-content-center mb-5">
  <button class="btn" routerLink="/createblog">Create a Blog</button>
</div>

<!-- Post Section -->
<div class="container mb-5">
  <div *ngFor="let post of posts" class="row">
    <div class="col-12" *ngIf="post.id">
      <div class="blog-post mt-5">
        <h2 class="post-title text-danger">{{ post.title }}</h2>
        <p class="post-content ">
          {{ post.content }}
        </p>
        <a
          href="#"
          class="card-link text-success"
          (click)="navigateToPost(post.id)"
        >
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Post Section Ends -->
