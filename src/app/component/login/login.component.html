<section class="vh-100 glass-morphism">
  <img src="/assets/c10.jpg" alt="Background Image" class="bg-img" />
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <ng-lottie [options]="options"></ng-lottie>
      </div>
      <div class="col-6">
        <h1 class="display-4 text-dark fw-bold">Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <!-- Username input -->
          <div
            class="form-outline mb-3"
            [ngClass]="{
              'has-error':
                Namevalid.invalid &&  Namevalid.touched,
              'has-success':
                !Namevalid.invalid && Namevalid.touched
            }"
          >
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              minlength="3"
              maxlength="15"
              #Namevalid="ngModel"
              [(ngModel)]="username"
            />
            <div *ngIf="Namevalid.invalid" class="invalid-feedback fw-bold">
              Username characters > 3
            </div>
          </div>

          <!-- Password input -->
          <div
            class="form-outline mb-3"
            [ngClass]="{
              'has-error':
                passwordvalid.invalid &&
                (passwordvalid.dirty || passwordvalid.touched),
              'has-success':
                !passwordvalid.invalid &&
                (passwordvalid.dirty || passwordvalid.touched)
            }"
          >
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              ngModel
              [(ngModel)]="password"
              required
              minlength="3"
              maxlength="10"
              #passwordvalid="ngModel"
            />
            <div *ngIf="passwordvalid.invalid" class="invalid-feedback fw-bold">
              Password characters > 3
            </div>
          </div>

          <div class="text-align">
            <span>Not registered?</span>
            <a
              routerLink="/register"
              class="text-primary txt text-decoration-none px-2"
              >Register here</a
            >
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  .has-error {
    border-color: red;
  }

  .has-success {
    border-color: green;
  }
</style>
