<div class="container mt-5" *ngIf="post">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title fw-bold">{{ post.title }}</h2>
          <p class="card-text ">{{ post.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="!post">
  <div class="row">
    <div class="col-md-8">
      <p>No post found.</p>
    </div>
  </div>
</div>
