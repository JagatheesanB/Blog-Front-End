<main class="container mt-5">
  <section class="table-responsive">
    <h1 class="text-center mb-4 fw-bold text-success">USER'S POST</h1>
    <div class="input-group mb-3"></div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID<span class="icon-arrow">&UpArrow;</span></th>
          <th>TITLE<span class="icon-arrow">&UpArrow;</span></th>
          <th>CONTENT<span class="icon-arrow">&UpArrow;</span></th>
          <th>USER_NAME<span class="icon-arrow">&UpArrow;</span></th>
          <th>ACTION<span class="icon-arrow">&UpArrow;</span></th>
          <th>BLOG<span class="icon-arrow">&UpArrow;</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts" [ngClass]="post.id ? 'table-info' : ''">
          <th scope="row">{{ post.id }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td>{{ getUsername(post.user_id) }}</td>
          <td>
            <button class="btn btn-danger" (click)="deletePost(post.id)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-info" (click)="viewPost(post.id)">
              <i class="fa-regular fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
